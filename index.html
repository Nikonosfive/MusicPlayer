<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tx Calculator by TADR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2b2b2b">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <div class="calculator-recent" id="recent-input">0</div>
            <div class="calculator-current" id="display">0</div>
        </div>
        <div class="calculator-buttons">
            <button class="button" data-action="clear">C</button>
            <button class="button" data-action="delete">⌫</button>
            <button class="button" data-action="percent">%</button>
            <button class="button" data-action="divide">÷</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" data-action="multiply">×</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" data-action="subtract">-</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" data-action="add">+</button>

            <button class="button">0</button>
            <button class="button" data-action="decimal">.</button>
            <button class="button" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker registered'))
                .catch((error) => console.log('Service Worker registration failed:', error));
        }
    </script>
</body>
</html>
