<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムミュージックプレイヤー</title>
    <style>
        /* 基本スタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .player-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #212121;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .track-list {
            list-style: none;
            padding: 0;
        }
        .track-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #444444;
        }
        .track-item:last-child {
            border-bottom: none;
        }
        .track-info {
            display: flex;
            align-items: center;
        }
        .track-info img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 4px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .progress-bar {
            flex-grow: 1;
            height: 10px;
            background-color: #444444;
            border-radius: 5px;
            margin: 0 10px;
            position: relative;
            cursor: pointer;
        }
        .progress-bar div {
            height: 100%;
            background-color: #1db954;
            border-radius: 5px;
            width: 0;
        }
        .volume-control, .speed-control {
            display: flex;
            align-items: center;
        }
        .volume-control input, .speed-control input {
            margin-left: 10px;
        }
        .hidden {
            display: none;
        }
        .track-title {
            margin: 0;
        }
        button {
            background-color: #1db954;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0f9d58;
        }
        button:active {
            background-color: #0a7d41;
        }
    </style>
</head>
<body>

<div class="player-container">
    <input type="file" id="fileInput" accept="audio/*" multiple>
    <ul id="trackList" class="track-list"></ul>
    <div class="controls">
        <button id="prevButton">←</button>
        <button id="playPauseButton">再生</button>
        <button id="nextButton">→</button>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <div class="volume-control">
            <label for="volume">音量:</label>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="speed-control">
            <label for="speed">速度:</label>
            <input id="speed" type="range" min="0.5" max="2" step="0.1" value="1">
        </div>
        <span id="currentTime">0:00</span>
    </div>
    <p id="currentTrack">再生中のトラック: <span id="currentTrackTitle">なし</span></p>
</div>

<audio id="audioPlayer" class="hidden"></audio>

<script>
    const fileInput = document.getElementById('fileInput');
    const trackListElement = document.getElementById('trackList');
    const audioPlayer = document.getElementById('audioPlayer');
    const progressBar = document.getElementById('progress');
    const playPauseButton = document.getElementById('playPauseButton');
    const nextButton = document.getElementById('nextButton');
    const prevButton = document.getElementById('prevButton');
    const volumeControl = document.getElementById('volume');
    const speedControl = document.getElementById('speed');
    const currentTimeDisplay = document.getElementById('currentTime');
    const currentTrackTitle = document.getElementById('currentTrackTitle');

    let tracks = [];
    let currentTrackIndex = 0;
    let interval;

    fileInput.addEventListener('change', function(event) {
        const files = event.target.files;
        for (const file of files) {
            const url = URL.createObjectURL(file);
            const track = {
                title: file.name,
                src: url,
                artwork: '',  // デフォルトアートワーク
                artist: 'Unknown Artist'  // デフォルトアーティスト
            };
            tracks.push(track);
        }
        renderTrackList();
        loadTrack(currentTrackIndex);
    });

    function renderTrackList() {
        trackListElement.innerHTML = '';
        tracks.forEach((track, index) => {
            const li = document.createElement('li');
            li.className = 'track-item';
            li.innerHTML = `
                <div class="track-info">
                    <img src="${track.artwork}" alt="${track.title}">
                    <div>
                        <p class="track-title">${track.title}</p>
                        <p>${track.artist}</p>
                    </div>
                </div>
                <button onclick="loadTrack(${index})">再生</button>
            `;
            trackListElement.appendChild(li);
        });
    }

    function loadTrack(index) {
        clearInterval(interval);
        const track = tracks[index];
        audioPlayer.src = track.src;
        currentTrackTitle.textContent = track.title;
        audioPlayer.load();
        playTrack();
        updateProgressBar();
        interval = setInterval(updateProgressBar, 1000);
    }

    function loadAndPlayTrack(index) { // 新しい関数を追加
        clearInterval(interval);
        const track = tracks[index];
        audioPlayer.src = track.src;
        currentTrackTitle.textContent = track.title;
        audioPlayer.load();
        playTrack();
        updateProgressBar();
        interval = setInterval(updateProgressBar, 1000);
    }

    function updateProgressBar() {
        const currentTime = audioPlayer.currentTime;
        const duration = audioPlayer.duration;
        const percentage = (currentTime / duration) * 100;
        progressBar.style.width = percentage + '%';
        currentTimeDisplay.textContent = formatTime(currentTime);
    }

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
               return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    }

    function playTrack() {
        audioPlayer.play();
        playPauseButton.textContent = '一時停止';
    }

    function pauseTrack() {
        audioPlayer.pause();
        playPauseButton.textContent = '再生';
    }

    function stopTrack() {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        playPauseButton.textContent = '再生';
    }

    function prevTrack() {
        currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
        loadTrack(currentTrackIndex);
    }

    function nextTrack() {
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        loadAndPlayTrack(currentTrackIndex); // 修正
    }

    function setVolume() {
        audioPlayer.volume = volumeControl.value;
    }

    function setSpeed() {
        audioPlayer.playbackRate = speedControl.value;
    }

    function seek(event) {
        const rect = progressBar.parentElement.getBoundingClientRect();
        const offsetX = event.clientX - rect.left;
        const percentage = offsetX / rect.width;
        audioPlayer.currentTime = percentage * audioPlayer.duration;
    }

    audioPlayer.addEventListener('ended', nextTrack);

    playPauseButton.addEventListener('click', function() {
        if (audioPlayer.paused) {
            playTrack();
        } else {
            pauseTrack();
        }
    });

    nextButton.addEventListener('click', nextTrack);
    prevButton.addEventListener('click', prevTrack);
    volumeControl.addEventListener('input', setVolume);
    speedControl.addEventListener('input', setSpeed);
    progressBar.parentElement.addEventListener('click', seek);
    audioPlayer.addEventListener('timeupdate', updateProgressBar);

    loadTrack(currentTrackIndex);
</script>

</body>
</html>
